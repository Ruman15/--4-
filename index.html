<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Div Color</title>

    <script src="script.js" defer></script>
</head>
<body>
    <button id="changeColorButton">Change Color</button>
    <div id="colorDiv" style="width: 100px; height: 100px; background-color: lightgray; margin-top: 20px;"></div>

    <button id="button1" style="margin-top: 20px;">Button 1</button>
    <button id="button2">Button 2</button>
    <div id="div1" style="width: 100px; height: 100px; background-color: lightgray; margin-top: 30px;"></div>
    <p>Дважды щелкните в любом месте страницы, чтобы увидеть сообщение в консоли.</p>

    <table border ="1" id="myTable">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>


    <ul>
        <li><img src="https://i.pinimg.com/236x/c1/de/a9/c1dea99c90277835c565e25fa3630e19.jpg" alt=" 1 Изображения" width="200"></li>
        <li><img src="https://i.pinimg.com/236x/c5/3e/46/c53e467ef16669b332e1fd11066a808f.jpg" alt=" 2 Изображения" width="200"></li>
        <li><img src="https://i.pinimg.com/236x/45/5c/bd/455cbd400489414950b7fb79e2a1a135.jpg" alt=" 3 Изображения" width="200"></li>
    </ul>

    <h1 id="pageHeader">Дважды кликнул!</h1>

    <button id="clickButton">Нажми меня</button>

    <p>Нажмите любую клавишу, чтобы увидеть её в консоли.</p>

    <button id="promptButton">Ввести строку</button>

    <p>Отпустите любую клавишу, чтобы увидеть её в консоли.</p>

</body>
</html>
